<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Links -->
  <link rel="icon" href="assets/images/pokebolaicon.png" >
  <link rel="stylesheet" href="assets/css/style2.css">

   <!-- Main JS -->
   <script defer src="assets/js/details.js"></script>

  <title>Pokedex</title>
</head>
<body>

  <main>
    <img alt="pokemon"  class="pokemon_image">

    <h1 class="pokemon_data">
      <span class="pokemon_number">-</span>-
      <span class="pokemon_name"></span>
    </h1>

    <form class="form">
      <input
       type="search"
       class="input_search"
       placeholder="Name or Number"
       required
       />
    </form>

    <h2 class="typepokemon"></h1>


    <table class="details_pokemon">
      <tr>
          <th class="stats1" scope="col"></th>
          <th class="stats2" scope="col"> </th>
          <th class="stats3" scope="col"></th>
          <th class="stats5" scope="col"></th>
      </tr>
      <tr>
          <td class="basestat1"></th>
          <td class="basestat2"></td>
          <td class="basestat3"></td>
          <td class="basestat5"></td>
      </tr>
 
   
  </table>


    <img src="assets/images/pokedex.png" alt="pokedex" class="pokedex">
  </main>

</body>
</html>
